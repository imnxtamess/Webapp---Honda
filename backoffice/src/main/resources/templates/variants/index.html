<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block th:replace="~{fragments/resources :: style}"> </th:block>
  </head>
  <body>
    <main>
      <h1 class="heading mt-5 text-center" th:text="'Variants of' + ' ' + ${moto.name}"></h1>
      <div class="container">
      <a class="text-white fw-bold fs-3 d-block mt-3" th:href="@{/motos}"><i class="bi bi-arrow-left-short fs-1"></i></a>

        <div class="bg-light rounded mt-3 p-3">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div
            class="table-responsive"
          >

            <table
              class="table table-striped table-rounded"
            >
              <div class="deleteModal d-none">
                <form class="deleteForm d-inline-block" method="post">
                  <p id="confirmMsg" class="pt-5"></p>
                  <div class="d-flex gap-3 pb-5 justify-content-center">
                    <button class="btn btn-sm yes" type="submit">yes</button>
                    <button type="button" id="closeBtn" class="btn btn-sm">no</button>
                  </div>
                </form>
              </div>
              <thead>
                <tr class="text-uppercase">
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Colors</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>
              <th:block th:each="variant : ${variants}" th:object="${variant}">
                <tbody>
                  <tr>
                    <td>[[*{name}]]</td>
                    <td>[[*{price}]] &euro;</td>
                    <td>[[*{weight}]] Kg</td>
                    <td>
                      <th:block th:if="${!variant.colorVariants.isEmpty()}">
                          <a class="variant-link fw-bold"
                             th:href="@{/color-variants/variant/{variantId}(variantId=${variant.id})}"
                            >Colors</a>
                      </th:block>
                      <th:block th:unless="${!variant.colorVariants.isEmpty()}">
                        <a class="variant-link fw-bold" th:href="@{/color-variants/variant/{id}/create(id=*{id})}">Add Colors</a>
                      </th:block>
                    </td>
                    <td class="text-center">
                      <div class="d-flex gap-2 justify-content-center">
                        <a class="btn btn-small btn-dark" th:href="@{/variants/moto/{motoId}/edit/{id}(id=*{id},motoId=${moto.id})}"><i class="bi bi-pencil-square"></i></a>
                        <button th:data-variantname="*{name}" th:data-variantid="*{id}" type="submit" class="deleteBtn btn btn-small btn-dark"><i class="bi bi-trash3-fill"></i></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </th:block>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <h3 class="create fw-bold text-uppercase pt-2 pb-3"><a  th:href="@{/variants/moto/{id}/create(id=${moto.id})}">Create a new Variant </a></h3>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script th:src="@{/js/main.js}"></script>
    <th:block th:replace="~{fragments/resources :: bootstrapJs}"></th:block>
  </body>
</html>
