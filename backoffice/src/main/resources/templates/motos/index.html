<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block th:replace="~{fragments/resources :: style}"> </th:block>
  </head>
  <body>
    <main>
      <h1 class="heading mt-5 text-center">Motorcycles</h1>
      <div class="container">
      <a class="text-white fw-bold fs-3 d-block mt-3" th:href="@{/}"><i class="bi bi-arrow-left-short fs-1"></i></a>

        <div class="bg-light rounded mt-3 p-3">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <div
            class="table-responsive"
          >

            <table
              class="table table-striped table-rounded"
            >
              <div class="deleteModal d-none">
                <form class="deleteForm d-inline-block" method="post">
                  <p id="confirmMsg" class="pt-5"></p>
                  <div class="d-flex gap-3 pb-5 justify-content-center">
                    <button class="btn btn-sm yes" type="submit">yes</button>
                    <button type="button" id="closeBtn" class="btn btn-sm ">no</button>
                  </div>
                </form>
              </div>
              <thead>
                <tr class="text-uppercase">
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Engine</th>
                  <th scope="col">Variants</th>
                  <th scope="col">Image Path</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>
              <th:block th:each="moto : ${motos}" th:object="${moto}">
              <tbody>
                <tr class="">
                  <td>[[*{name}]]</td>
                  <td>[[*{category}]]</td>
                  <td>[[*{engine}]]</td>
                  <td>
                    <th:block  th:if="${!moto.variants.isEmpty()}">
                        <a class="variant-link fw-bold" th:href="@{/variants/moto/{id}(id=${moto.id})}">Variants</a>
                    </th:block>

                    <th:block th:unless="${!moto.variants.isEmpty()}">
                      <a class="variant-link fw-bold" th:href="@{/variants/moto/{id}/create(id=${moto.id})}">Add Variants</a>
                    </th:block>
                  </td>
                  <td>[[*{imagePath}]]</td>
                  <td class="text-center">
                    <div class="d-flex gap-2 justify-content-center">
                      <a class="btn btn-small btn-dark" th:href="@{/motos/edit/{id}(id=${moto.id})}"><i class="bi bi-pencil-square"></i></a>
                      <button  th:data-motoname="*{name}" th:data-motoid="*{id}" type="submit" class="deleteBtn btn btn-small btn-dark"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
              </th:block>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <h3 class="create fw-bold text-uppercase pt-2 pb-3"><a th:href="@{/motos/create}">Create a new Motorcycle </a></h3>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script th:src="@{/js/main.js}"></script>
    <th:block th:replace="~{fragments/resources :: bootstrapJs}"></th:block>
  </body>
</html>
